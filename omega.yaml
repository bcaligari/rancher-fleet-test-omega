---
apiVersion: v1
kind: Namespace
metadata:
  name: omegaverse
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: omega
  name: omega
  namespace: omegaverse
spec:
  containers:
  - name: omega
    args:
    - /bin/tail
    - -f
    - /dev/null
    image: busybox
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: omega
  name: omegax
  namespace: omegaverse
spec:
  containers:
  - name: omegax
    args:
    - /bin/tail
    - -f
    - /dev/null
    image: busybox
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
